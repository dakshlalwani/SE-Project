<!DOCTYPE html>
<html>

<head>
    <title>Lost & Found - IIIT Hyderabad</title>

    {#Favicon#}
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="static/images/favicon/safari-pinned-tab.svg" color="#2c3e50">
    <link rel="shortcut icon" href="static/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="static/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#2c3e50">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <div class="container">
        <div class="container-fluid text-center top-container">
            <img src="static/images/iiit-logo.png" />
        </div>
        <div class="container">
            {% include "includes/nav.html" %}
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}

            {% endwith %}

            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>

</html>
